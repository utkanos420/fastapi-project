<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заданий</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="top-bar">
        <nav>
            <ul>
                <li>Главная</li>
                <li>Статистика</li>
                <li>Профиль</li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <!-- Новые блоки, которые будут над задачами -->
        <div class="top-blocks">
            <div class="top-block">
                <!-- Место для содержимого первого блока -->
                <div class="top-block-content">
                    <p style="font-weight: bold; font-size: 30px;"><span id="total-tasks">0</span></p>
                    <p class="last-updated">Последнее обновление: <span id="last-updated">неизвестно</span></p>
                </div>
            </div>
            <div class="top-block">
                <!-- Место для содержимого второго блока -->
                <div class="top-block-content">
                    <p style="font-weight: bold; color: rgb(71, 245, 71); font-size: 30px;"><span id="completed-percentage">0</span>% выполнено</p>
                    <p class="remaining-tasks">Осталось выполнить: <span id="remaining-tasks">0</span> задач</p>
                </div>
            </div>
        </div>

        <div class="task-container">
            <!-- Сюда будут добавляться задачи -->
        </div>
        
        <div class="statistics-container">
        </div>

        <!-- Контейнер кнопок внизу -->
        <div class="button-container">
            <button id="add-task" class="task add-task">Добавить задачу</button>
            <button id="filter-task" class="task filter-task">Фильтровать по</button>
        </div>
    </div>

    <!-- Модальные окна для добавления задачи и детальной информации -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <p style="font-weight: bold;">Добавление задачи</p>
            <input type="text" id="task-title" placeholder="Название задачи" maxlength="30">
            <textarea id="task-desc" placeholder="Текст задачи" maxlength="500"></textarea>

            <label for="task-date">Выполнить до:</label>
            <input type="date" id="task-date">

            <input type="color" id="task-color">
            <button id="save-task">Добавить задачу</button>
            <button id="close-task-modal" class="close-btn">Закрыть</button>
        </div>
    </div>

    <div id="task-detail-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="detail-title"></h3>
            <p id="detail-desc"></p>
            <p><strong>Срок сдачи:</strong> <span id="detail-date"></span></p>
            <button id="delete-task">Удалить</button>
            <button id="close-detail">Закрыть</button>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', path='/main.js') }}"></script>
</body>
</html>
