<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заданий</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="top-bar">
        <nav>
            <ul>
                <li>Главная</li>
                <li>Статистика</li>
                <li>Профиль</li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <!-- Контейнер кнопок -->
        <div class="button-container">
            <button id="add-task" class="task add-task">Добавить задачу</button>
            <button id="filter-task" class="task filter-task">Фильтровать по</button>
        </div>
        
        <div class="task-container">
            <!-- Сюда будут добавляться задачи -->
        </div>
        
        <div class="statistics-container">
            <h3>Статистика</h3>
            <p>Общее количество задач: <span id="total-tasks">0</span></p>
            <p>Архивированные задачи: <span id="archived-tasks">0</span></p>
            <p>Средняя важность: <span id="avg-importance">0</span></p>
        </div>
    </div>

    <!-- Модальные окна для добавления задачи и детальной информации -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-task-modal" class="close-btn">Закрыть</button>
            <input type="text" id="task-title" placeholder="Название задачи" maxlength="15">
            <textarea id="task-desc" placeholder="Текст задачи" maxlength="500"></textarea>

            <label for="task-date">Выполнить до:</label>
            <input type="date" id="task-date">

            <input type="color" id="task-color">
            <button id="save-task">Добавить задачу</button>
        </div>
    </div>

    <div id="task-detail-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="detail-title"></h3>
            <p id="detail-desc"></p>
            <p><strong>Срок сдачи:</strong> <span id="detail-date"></span></p>
            <button id="delete-task">Удалить</button>
            <button id="close-detail">Закрыть</button>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
